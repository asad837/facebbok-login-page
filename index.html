<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>  
    <title>Facebook - log in or signup</title>
    <link rel=" icon" href="favicon.png" />
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto  flex mt-36  justify-center items-center ">
        <div class="right w-1/3 mx-14">
            <img class="w-80 " src="4lCu2zih0ca.svg" alt="">  
            <p class="text-2xl mx-8  ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="left flex flex-col bg-white p-8 rounded-xl w-1/3 relative">
           <input class="px-4 h-12 my-2 border-2 border-gray-300 outline-blue-600" type ="text" required placeholder="Email address or phone number">
           <input class="px-4 h-12 my-2 border-2 border-gray-300 outline-blue-600 rounded-sm " type ="password" required placeholder="Password">
           <button class="text-white bg-blue-600 mx-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700">Log In </button>
           <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forget password?</span> <hr class="my-2">
           <button class="text-white bg-green-600 my-2 py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto hover:bg-green-700 ">Create New Account</button>  
           
           <span class="absolute -bottom-10 text-md  "> <span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.
        </span> 
        </div>      
    </div>
</body> 
</html>
